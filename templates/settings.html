<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
  <script src="{{ url_for('static', filename='javascript/jquery-3.6.0.min.js') }}"></script>
  <script src="{{ url_for('static', filename='javascript/bootstrap.bundle.min.js') }}"></script>
  <script src="{{ url_for('static', filename='javascript/logout.js') }}"></script>
  <script src="{{ url_for('static', filename='javascript/loadNavbar.js') }}"></script>
  <title>Velero Backup and Schedule Manager - Settings</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div id="navbar" class="col-md-2 p-3 d-flex flex-column" style="min-height: 100vh;"></div>
      <main role="main" class="col-md-9 ms-sm-auto col-lg-10 px-md-4 my-3">
        <header class="page-header">
          <h1 class="page-title">Settings</h1>
        </header>
        <div id="pageContent">
          <div class="row my-3">
            <div class="col-md-6">
              {% if use_auth %}
              <div class="card">
                <div class="card-header">
                  <h4>Change Password</h4>
                </div>
                <div class="card-body">
                  <form id="changePasswordForm">
                    <div class="form-group">
                      <label for="usernameInput">Username:</label>
                      <input type="text" class="form-control" id="usernameInput" required>
                    </div>
                    <div class="form-group">
                      <label for="oldPasswordInput">Old Password:</label>
                      <input type="password" class="form-control" id="oldPasswordInput" required>
                    </div>
                    <div class="form-group">
                      <label for="newPasswordInput">New Password:</label>
                      <input type="password" class="form-control" id="newPasswordInput" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Change Password</button>
                  </form>
                </div>
              </div>
              {% endif %}
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <script src="{{ url_for('static', filename='javascript/config.js') }}" type="module"></script>
  <script src="{{ url_for('static', filename='javascript/utils.js') }}" type="module"></script>
  <script src="{{ url_for('static', filename='javascript/settings.js') }}" type="module"></script>
</body>

</html>
